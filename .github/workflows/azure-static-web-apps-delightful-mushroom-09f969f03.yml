name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Replace placeholders in appsettings.json
        run: |
          cp wwwroot/appsettings.template.json wwwroot/appsettings.json
          sed -i "s|__API_BASE_URL__|$API_BASE_URL|g" wwwroot/appsettings.json
          sed -i "s|__AZURE_API_CLIENT_ID__|$AZURE_API_CLIENT_ID|g" wwwroot/appsettings.json
          sed -i "s|__AZURE_AD_AUTHORITY__|$AZURE_AD_AUTHORITY|g" wwwroot/appsettings.json
          sed -i "s|__AZURE_AD_CLIENT_ID__|$AZURE_AD_CLIENT_ID|g" wwwroot/appsettings.json


      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_MUSHROOM_09F969F03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./MiRS.UI.Wasm"
          api_location: "Api"
          output_location: "wwwroot" 

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_MUSHROOM_09F969F03 }}
          action: "close"
